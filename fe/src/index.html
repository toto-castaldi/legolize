<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Legolize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/palette.css" />
</head>

<body>

    <div id="app">
        <div id="waiting" class="hidden">
            <img id="waiting-img" class="waiting-img" src="https://fakeimg.pl/300x300/?text=select image" />
        </div>
        <div id="render-progress" class="hidden">
            <div id="render-progress-info">
                <label id="label-progress" for="progess">...</label>
                <progress id="progress" value="0" max="100"></progress>
            </div>
        </div>

        <div id="render" class="hidden">

        </div>
        <div id="file-browse">
            <select id="size">
                <option value="0" selected>select...</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
            </select>
            <input id="choosen-size" class="hidden" disabled="disabled" value="" />
            <input id="file-picker" type="file" disabled="disabled" />
        </div>

        <div id="thumbnail-container" class="hidden">
            <div id="thumbnail-dummy"></div>
            <div id="thumbnail">
                <img id="thumbnail-img" src="https://fakeimg.pl/300x300/?text=image" />
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
